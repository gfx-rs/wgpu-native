include_version = true
braces = "SameLine"
line_length = 100
tab_width = 2
language = "C"
style = "both"

[export]
prefix = "WGPU"
include = [
    "AnisotropicSamplerDescriptorExt",
    "SamplerBorderColor",
    "ShaderModuleSPIRVDescriptor",
    "ShaderModuleWGSLDescriptor",
]
exclude = [
	"BufferUse",
	"TextureUse",
	"Option_AdapterId",
	"Option_BufferId",
	"Option_SamplerId",
	"Option_SurfaceId",
	"Option_BufferSize",
	"Option_TextureViewId",
	"Option_PipelineLayoutId",
	"Option_NonZeroU32",
	"Option_NonZeroU64",
	"Option_SamplerBorderColor",
	"Option_TextureViewDimension",
	"Option_TextureFormat",
	"wgpu_render_pass_finish",
	"wgpu_compute_pass_finish",
	"NonExhaustive",
]

[export.rename]
"BufferDescriptor_Label" = "BufferDescriptor"
"CommandEncoderDescriptor_Label" = "CommandEncoderDescriptor"
"TextureDescriptor_Label" = "TextureDescriptor"
"TextureViewDescriptor_Label" = "TextureViewDescriptor"
"SamplerDescriptor_Label" = "SamplerDescriptor"
"BufferCopyViewC" = "BufferCopyView"
"TextureCopyViewC" = "TextureCopyView"
"CAdapterInfo" = "AdapterInfo"
"CDeviceDescriptor" = "DeviceDescriptor"
"CDeviceType" = "DeviceType"
"CLimits" = "Limits"
"RequestAdapterOptions_SurfaceId" = "RequestAdapterOptions"
"Option_SamplerBorderColor" = "SamplerBorderColor"
"Option_TextureViewDimension" = "TextureViewDimension"
"Option_TextureFormat" = "TextureFormat"

[parse]
parse_deps = true
include = ["wgpu-core", "wgpu-types"]
extra_bindings = ["wgpu-core", "wgpu-types"]

[fn]

[struct]
derive_eq = true

[enum]
prefix_with_name = true
derive_helper_methods = true

[macro_expansion]
bitflags = true

[defines]
