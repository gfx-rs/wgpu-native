[package]
name = "wgpu-native"
version = "0.0.0"
authors = [
	"Dzmitry Malyshau <kvark@mozilla.com>",
	"Joshua Groves <josh@joshgroves.com>",
	"Noah Charlton <ncharlton002@gmail.com>",
	"Almar Klein <almar@almarklein.org>",
]
edition = "2021"
description = "WebGPU native implementation on gfx-hal"
homepage = "https://github.com/gfx-rs/wgpu-native"
repository = "https://github.com/gfx-rs/wgpu-native"
keywords = ["graphics"]
license = "MIT OR Apache-2.0"

[lib]
crate-type = ["lib", "cdylib", "staticlib"]

[features]
default = ["wgsl", "spirv", "glsl", "trace"]

angle = ["wgc/angle"]
vulkan-portability = ["wgc/vulkan"]
wgsl = ["wgc/wgsl"]
spirv = ["naga/spv-in"]
glsl = ["naga/glsl-in"]
trace = ["wgc/trace"]

[dependencies.wgc]
package = "wgpu-core"
git = "https://github.com/gfx-rs/wgpu"
rev = "0ffdae31a1f75e1041ed4472eb0552c487831efe"
version = "0.17"
features = ["raw-window-handle", "gles"]

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies.wgc]
package = "wgpu-core"
git = "https://github.com/gfx-rs/wgpu"
rev = "0ffdae31a1f75e1041ed4472eb0552c487831efe"
version = "0.17"
features = ["metal"]

[target.'cfg(windows)'.dependencies.wgc]
package = "wgpu-core"
git = "https://github.com/gfx-rs/wgpu"
rev = "0ffdae31a1f75e1041ed4472eb0552c487831efe"
version = "0.17"
features = ["dx11", "dx12"]

[target.'cfg(any(windows, all(unix, not(target_arch = "emscripten"), not(target_os = "ios"), not(target_os = "macos"))))'.dependencies.wgc]
package = "wgpu-core"
git = "https://github.com/gfx-rs/wgpu"
rev = "0ffdae31a1f75e1041ed4472eb0552c487831efe"
version = "0.17"
features = ["vulkan"]

[dependencies.wgt]
package = "wgpu-types"
git = "https://github.com/gfx-rs/wgpu"
rev = "0ffdae31a1f75e1041ed4472eb0552c487831efe"
version = "0.17"

[dependencies.naga]
git = "https://github.com/gfx-rs/naga"
rev = "cc87b8f9eb30bb55d0735b89d3df3e099e1a6e7c"
version = "0.13.0"

[dependencies]
raw-window-handle = "0.5"
paste = "1"
log = "0.4"
thiserror = "1"
parking_lot = "0.12"
smallvec = "1"

[build-dependencies]
bindgen = "0.66"

[workspace]
resolver = "2"
