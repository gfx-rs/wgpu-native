[package]
name = "wgpu-native"
version = "0.6.0"
authors = [
	"Dzmitry Malyshau <kvark@mozilla.com>",
	"Joshua Groves <josh@joshgroves.com>",
	"Noah Charlton <ncharlton002@gmail.com>",
	"Almar Klein <almar@almarklein.org>",
]
edition = "2018"
description = "WebGPU native implementation on gfx-hal"
homepage = "https://github.com/gfx-rs/wgpu-native"
repository = "https://github.com/gfx-rs/wgpu-native"
keywords = ["graphics"]
license = "MIT OR Apache-2.0"

[lib]
crate-type = ["lib", "cdylib", "staticlib"]

[features]
default = []
#metal-auto-capture = ["gfx-backend-metal/auto-capture"]
#vulkan-portability = ["wgc/gfx-backend-vulkan"]

[dependencies.wgc]
package = "wgpu-core"
git = "https://github.com/gfx-rs/wgpu"
rev = "3b48ed2"
# path = "../wgpu/wgpu-core"
#version = "0.10"
features = ["raw-window-handle", "trace"]

[dependencies.wgt]
package = "wgpu-types"
git = "https://github.com/gfx-rs/wgpu"
rev = "3b48ed2"
# path = "../wgpu/wgpu-types"
#version = "0.10"

[dependencies]
lazy_static = "1.1"
raw-window-handle = "0.4"
paste = "1.0"
log = "0.4"
[dependencies.naga]
git = "https://github.com/gfx-rs/naga"
rev = "c69f676"
features = ["spv-in"]

[build-dependencies]
bindgen = "0.58.1"

[workspace]
resolver = "2"
members = [
	"examples/helper"
]
